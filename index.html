<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>RUDRA ROVER</title>
        <script src="script.js"></script>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <meta name="description" content="3D webpage for RUDRA MARS ROVER">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">

        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    </head>
    <body>
        <section class="header">
			<div id="container">
                <div id="navbar">
                    <div id="logo">
                        <img src="logoname.svg" alt="logo">
                    </div>
                    <ul>
                        <li class="active">
                            <a href="#">Get Started</a>
                        </li>
                        <li><a href="#">Share</a></li>
                        <li><a href="#">Follow Us</a></li>
                    </ul>
                </div>
                
                <div id="aSide">
                    
                    <a-scene background="color: #ECECEC">
                        <a-assets>
                          <a-asset-item id="cityModel" src="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf"></a-asset-item>
                        </a-assets>
                        <a-entity gltf-model="#cityModel" modify-materials></a-entity>
                      </a-scene>
                      <model-viewer src="assets/Perseverance.glb" alt="ROVER" auto-rotate camera-controls ar ios-src="assets/Perseverance.glb"></model-viewer>
                    
                </div>
            
               
                <div id="content">
                    <br><br><br><br><br><br><br><br>
                    <U id="size">WE DESIGNED.NOW YOU BUILD</U>
                    <p>Ever wanted to build <br>your own Mars rover? <br><b>Well now, you can.</b></p>
                </div>
            
            </div>
        </section> 
        
        
    </body>
</html>
